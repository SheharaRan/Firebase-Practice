<html>

<head>
    <title>Sign Up</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="node-client.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <fieldset>
            <h1>Sign Up</h1>
            <form action='/' method='post' id="accountCreation">
                <h2>Username</h2><input type='text' class="ghost-input" placeholder='Username' name="username" id=username> <br>
                <h2>Password</h2><input class="ghost-input" type='text' placeholder='Password' name="password" id=password>
                <button class="ghost-button" type="submit">Submit</button>
            </form>
        </fieldset>
    </div>
</body>

</html>
